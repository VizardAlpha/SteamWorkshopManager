name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: windows
          - os: macos-latest
            rid: osx-x64
            artifact: macos
          - os: ubuntu-latest
            rid: linux-x64
            artifact: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish SteamWorkshopManager/SteamWorkshopManager.csproj -c Release -r ${{ matrix.rid }} --self-contained false -p:DebugType=None -p:DebugSymbols=false -o dist

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path dist/* -DestinationPath SteamWorkshopManager-${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: zip -r SteamWorkshopManager-${{ matrix.artifact }}.zip dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamWorkshopManager-${{ matrix.artifact }}
          path: SteamWorkshopManager-${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
